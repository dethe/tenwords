<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>TWAAS: Ten Words as a Service</title>
	<style>
		section{
			width: 320px;
			margin-left: auto;
			margin-right: auto;
		}
		h1, h2, h3{
			text-align: center;
		}
		#thewords{
			font-family: serif;
			font-size: 32px;
			margin-bottom: 1em;
		}
		p{
			line-height: 1.1;
			margin-bottom: 0;
			margin-top: .3em;
		}
		button{
			display: block;
			font-size: 32px;
			width: 8em;
			border-radius: 10px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 1em;
		}
	</style>
</head>
<body>
    <section>
		<h1>TWAAS</h1>
		<h2>Ten Words As A Service</h2>
		<h3>You have 48 hours to create a poem with these words, starting <strong>now</strong>.</h3>
		<div id="thewords">
		</div>
		<button>Ten More</button>

			<small>Created by <a href="http://livingcode.org">Dethe Elza</a>. Code <a href="https://github.com/dethe/tenwords">available</a> on Github. Inspired by CV2's <a href="http://www.contemporaryverse2.ca/en/contests/2-day-poem-contest">2-day poetry contest</a>.</small>
	</section>
	<script src="app.js"></script>

</body>
</html>
